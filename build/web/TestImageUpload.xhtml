<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Image upload</title>
    </h:head>
    <h:body>
        <h:form>
            <c:set property="title" target="#{imageUpload}" value="#{image.title}"/>
            <h:outputText value="#{imageUpload.title}"/>
            <c:set property="art" target="#{imageUpload}" value="#{image.content}"/>
            <h:commandButton value="Continue" action="#{imageController.saveImage()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
