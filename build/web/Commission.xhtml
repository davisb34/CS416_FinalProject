<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Commission page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Email"></h:outputText>
                <h:inputText value="#{customer.email}"/>
                
                <h:outputText value="Image"></h:outputText>
                <h:selectOneMenu value="#{imageController.title}">
                    <f:selectItems value="#{imageController.allImages}" var="image" itemLabel="#{image.title}" itemValue="#{image.title}"/>
                </h:selectOneMenu>
                <h:commandButton value="Commission" action="#{customerController.saveCustomer()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
