<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer data entry</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                        <h:outputText value="Email:"></h:outputText>
                        <h:inputText label="Email" value="#{customer.email}" required="true"/>
                        <h:outputText value="First Name:"></h:outputText>
                        <h:inputText label="firstName" value="#{customer.firstName}" required="true"/> 
                        <h:outputText value="Last Name:"></h:outputText>
                        <h:inputText label="lastName" value="#{customer.lastName}" required="true"/> 
                        <h:outputText value="State:"></h:outputText>
                        <h:inputText label="state" value="#{customer.usState}" required="true"/>
                        <h:panelGroup></h:panelGroup>
                        <h:commandButton action="#{customerController.saveCustomer}" value="Save"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
