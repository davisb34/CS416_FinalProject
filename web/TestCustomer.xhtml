<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer data entry</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Email"></h:outputText>
                <h:inputText label="Email" value="#{customer.email}" required="true"/>
                <h:outputText value="firstName"></h:outputText>
                <h:inputText label="First Name" value="#{customer.firstName}" required="true"/> 
                <h:outputText value="lastName"></h:outputText>
                <h:inputText label="Last Name" value="#{customer.lastName}" required="true"/> 
                <h:outputText value="usState"></h:outputText>
                <h:inputText label="State" value="#{customer.usState}" required="true"/>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="#{customerController.saveCustomer}" value="Save"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
