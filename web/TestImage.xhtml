<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Image data entry</title>
    </h:head>
    <h:body>
        <h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form enctype="multipart/form-data">

            <h:panelGrid columns="2" columnClasses="rightAlign,LeftAlign">
                <h:outputText value="Image Title"></h:outputText>
                <h:inputText label="Title" value="#{image.title}" required="true"/>
                <h:outputText value="Image file:"></h:outputText>
                <h:inputFile label="Art" value="#{image.art}" required="true"/>
                <h:commandButton action="#{image.read()}" value="save"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
