<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Search for a customer</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <h:outputText value="Enter The Customer's Email:"></h:outputText>
                    <h:inputText id="first" value="#{customerController.email}">
                        <f:ajax event="keyup" render="datatable"/>
                    </h:inputText>
                    <br/><br/>
                    <h:dataTable id="datatable" value="#{customerController.matchingCustomer}" var="item" border="0" cellpadding="2" cellspacing="2">
                        <h:column>
                            <f:facet name="header">
                                First Name:
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Last Name:
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Email:
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                    </h:dataTable>
                    
                    <br/><br/>
                    <h:messages id="validationMessage" style="color:red;font-weight:bold;"></h:messages>
                    <h:panelGrid columns="2" columnClasses="rightAlign,LeftAlign">
                        <h:outputText value="Image Title"></h:outputText>
                        <h:inputText label="Title" value="#{customerController.title}" required="true">
<!--                            <f:lengthValidator minimum="3" />-->
                        </h:inputText>
                        <h:outputText value="Image file:"></h:outputText>
                        <h:inputFile label="Art" value="#{customerController.art}" required="true">
                            <f:validator validatorId="imageValidator" />
                        </h:inputFile> 
                        <h:commandButton action="#{customerController.addImageToCustomer}" value="save"></h:commandButton>

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
