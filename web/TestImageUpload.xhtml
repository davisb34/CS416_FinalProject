<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Image upload</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{imageUpload.setTitle(image.title)}"></h:inputHidden>
            <h:inputHidden value="#{imageUpload.setArt(image.content)}"></h:inputHidden>
            <h:commandButton value="Continue" action="#{imageController.saveImage()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
