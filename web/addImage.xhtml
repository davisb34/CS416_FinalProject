<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Image data entry</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                
            <h:messages id="validationMessage" style="color:red;font-weight:bold;"></h:messages>
            <h:form enctype="multipart/form-data">

                <h:panelGrid columns="2" columnClasses="rightAlign,LeftAlign">
                    <h:outputText value="Image Title"></h:outputText>
                    <h:inputText label="Title" value="#{imageController.title}" required="true">

                    </h:inputText>
                    <h:outputText value="Image file:"></h:outputText>
                    <h:inputFile label="Art" value="#{imageController.art}" required="true">

                    </h:inputFile> 
                    <h:commandButton action="#{imageController.saveImage}" value="save"></h:commandButton>

                </h:panelGrid>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
